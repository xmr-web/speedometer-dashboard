<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .speedometer-container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .speedometer, .needle {
      position: absolute;
      top: 0;
      left: 0;
    }
    .needle {
      transform-origin: center bottom;
      transition: transform 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="speedometer-container">
    <img src="https://www.kindpng.com/imgv/wRbhwx_internet-speedometer-png-picture-cartoon-speedometer-no-needle/" class="speedometer">
    <img src="https://www.kindpng.com/picc/m/79-794732_speedometer-needle-png-circle-transparent-png.png" class="needle" id="needle">
  </div>

  <script>
    // Get speed from the URL
function getSpeedFromURL() {
  const params = new URLSearchParams(window.location.search);
  return params.get("speed") || 0; // Default to 0
}

// Update needle based on speed
function updateNeedle(speed) {
  let needle = document.getElementById("needle");
  let rotation = (speed / 100) * 180; 
  needle.style.transform = `rotate(${rotation}deg)`;
}

// Set the needle on page load
document.addEventListener("DOMContentLoaded", function() {
  let speed = getSpeedFromURL();
  updateNeedle(speed);
});

  </script>
</body>
</html>
